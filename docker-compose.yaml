services:
  web:
    build: .
    ports:
      - "8080:8080"
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ctc
      POSTGRES_HOST_AUTH_METHOD: trust # for this exercise only
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s